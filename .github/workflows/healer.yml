name: Phoenix Auto-Heal Protocol

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  # JOB 1: CODE BEAUTIFIER
  auto-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Black
        run: pip install black

      - name: Run Black (Formatter)
        run: black .

      - name: Commit Changes (If any)
        run: |
          git config user.name "Phoenix Beautifier"
          git config user.email "bot@example.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "üé® Auto-formatted Python code [skip ci]" 
            git push
          fi

  # JOB 2: HEALTH & SECURITY CHECK
  health-check:
    needs: auto-format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # --- NEW SECURITY STEP ---
      - name: Install Security Scanner (Bandit)
        run: pip install bandit

      - name: Run Security Scan
        # Scans recursively (-r). Fails only on High Severity (-lll).
        run: bandit -r .
      # -------------------------

      - name: Run Diagnostic Test with Retry
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 2
          max_attempts: 3
          command: python test_app.py

  # JOB 3: HEAL (Runs if Security OR Health check fails)
  auto-heal:
    needs: health-check
    if: failure() 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Activate Healer Bot
        run: |
          git config user.name "Phoenix Bot"
          git config user.email "phoenix-bot@github.com"

      - name: Revert Bad Commit
        run: |
          echo "‚ö†Ô∏è Issue detected (Logic or Security). Reverting..."
          git revert --no-edit HEAD
          git push origin main
          echo "‚úÖ System healed."

      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "üö® **Security/Health Alert:** Unsafe code detected! \nü§ñ **Phoenix Bot:** I have reverted the changes to protect the system."}' \
          ${{ secrets.DISCORD_WEBHOOK }}